<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Formulario HTML5</title>
</head>

<body>
    <form>
        <label for="texto">Campo de texto</label>
        <input type="text" id="texto"><br/>
        <label for="numero">Campo de numero</label>
        <input type="number" id="numero"></br> 
        <label for="data">campo de data</label> 
        <input type="date" id="data"></br>
        <label for="cor">Campo de cor</label> 
        <input type="color" id="cor"> 
        <label for="check">Caixa de checagem</label> 
        <input type="checkbox" id="check"> 
        <label for="intervalo">Campo de intervalo</label> 
        <input type="range" id="intervalo"></br> 
        <label for="senha">Campo de senha</label> 
        <input type="password" id="senha"> 
        <input type="button" value="Sem ação"> 
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>

</html>
